<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" , href="style.css" />
    <!-- <script
      src="https://kit.fontawesome.com/9cd0f99006.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <div>
      <div>
        <h1>Music Player</h1>
        <h2 class="song-Name">дууны нэр</h2>
        <h3 class="artist-Name">дуучны нэр</h3>
      </div>
      <div>
        <audio
          <!--
          src="C:\Users\erka_\Documents\dom\music-player\Adele - Set Fire To The Rain (Live at The Royal Albert Hall) (320).mp3"
          --
        >
          >
        </audio>
        <div class="all-buttons">
          <button class="previous-button button">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button class="play-and-pause button">
            <!-- togloh icon -->
            <i class="fa-solid fa-play"></i>
            <!-- zogsoh icon -->
            <i class="fa-solid fa-pause hide"></i>
          </button>
          <button class="next-button button">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
